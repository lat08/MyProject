name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        continue-on-error: false
      
      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: false
      
      - name: Display test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests completed for Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage" ]; then
            echo "- Coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Build application
        run: npm run build
        continue-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  deploy-heroku:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "$HEROKU_API_KEY" | heroku auth:token
          heroku auth:whoami
      
      - name: Deploy to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku main --force
      
      - name: Set Heroku Config Vars (Secrets)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # Set environment variables from GitHub secrets
          # Example: Set NODE_ENV
          heroku config:set NODE_ENV=production -a $HEROKU_APP_NAME
          
          # Set custom secrets (uncomment and configure as needed)
          # heroku config:set DATABASE_URL="${{ secrets.DATABASE_URL }}" -a $HEROKU_APP_NAME
          # heroku config:set API_KEY="${{ secrets.API_KEY }}" -a $HEROKU_APP_NAME
          # heroku config:set SECRET_KEY="${{ secrets.SECRET_KEY }}" -a $HEROKU_APP_NAME
      
      - name: Run post-deploy commands
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku run npm run build -a $HEROKU_APP_NAME || true
      
      - name: Display deployment info
        if: always()
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Application deployed to: https://$HEROKU_APP_NAME.herokuapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment completed successfully" >> $GITHUB_STEP_SUMMARY